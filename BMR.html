<!DOCTYPE html>
<html>
<head>
  <title>BMR 計算</title>
  <script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById("weight").value);
      var height = parseFloat(document.getElementById("height").value);
      var gender = document.getElementById("gender").value;
      var age = parseInt(document.getElementById("age").value);

      // 將身高轉換為公尺
      var heightInMeter = height / 100;

      // 將性別轉換為數值
      var genderValue = gender === "Male" ? 1 : 0;

      // 計算BMR
      var BMR = 9.99 * weight + 6.25 * height - 4.92 * age + (166 * genderValue - 161);

      // 四捨五入到小數點後兩位
      BMR = BMR.toFixed(2);

      // 顯示計算結果
      document.getElementById("result").textContent = "BMR: " + BMR ;
    }
  </script>
</head>
<body>
  <h1>BMR 計算器</h1>
  <label for="gender">您的性別:</label>
  <select id="gender">
    <option value="Male">我是男生</option>
    <option value="Female">我是女生</option>
  </select><br>
   <label for="age">您的年齡:</label>
  <input type="number" id="age" required><br>
  <label for="weight">您的體重 (kg):</label>
  <input type="number" id="weight" required><br>
  <label for="height">您的身高 (cm):</label>
  <input type="number" id="height" required><br>
  <button onclick="calculateBMI()">計算</button>
  <p id="result"></p>
</body>
</html>
